<section class="transfer-fund" *ngIf="contact">
    <p>Transfer coins to <span>{{contact.name}}</span></p>
    <form [formGroup]="transferForm" (ngSubmit)="onTransferCoins()">
        <label for="amount">Amount</label>
        <input type="text" id="amount" placeholder="Sum to transfer" formControlName="amount" />
        <button class="btn">Transfer</button>
    </form>
</section>
