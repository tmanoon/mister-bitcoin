<section *ngIf="contact$ | async as contact" class="contact-details">
    <section class="btns">
        <img (click)="onBack()" src="../../../assets/icons for misterBitcoin/back.png" alt="return" />
        <img [routerLink]="['/contact', 'edit', contact._id]" src="../../../assets/icons for misterBitcoin/edit.png"
            alt="edit" />
    </section>
    <img [src]="contact.imgUrl" [alt]="contact.name">
    <section class="text">
        <p>Name: {{contact.name}}</p>
        <p>Phone: {{contact.phone}}</p>
        <p>Email: {{contact.email}}</p>
    </section>
    <section class="user-actions">
        <transfer-fund [contact]="contact"></transfer-fund>
        <moves-list [contact]="contact"></moves-list>
    </section>
</section>

<router-outlet></router-outlet>
